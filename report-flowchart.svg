<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
    <!-- 背景 -->
    <rect width="800" height="400" fill="#f9f9f9" rx="10" ry="10"/>
    
    <!-- 主标题 -->
    <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">航空事件信息报告流程</text>
    
    <!-- 顶层节点 -->
    <rect x="300" y="80" width="200" height="60" rx="5" ry="5" fill="#1e5799" stroke="#1e5799" stroke-width="2"/>
    <text x="400" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">航空事件信息报告</text>
    
    <!-- 连接线 - 顶层到强制 -->
    <path d="M400 140 L250 200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- 连接线 - 顶层到一般 -->
    <path d="M400 140 L550 200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- 强制信息报告节点 -->
    <rect x="150" y="200" width="200" height="60" rx="5" ry="5" fill="#ff9800" stroke="#ff9800" stroke-width="2"/>
    <text x="250" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">强制信息报告</text>
    
    <!-- 一般信息报告节点 -->
    <rect x="450" y="200" width="200" height="60" rx="5" ry="5" fill="#4caf50" stroke="#4caf50" stroke-width="2"/>
    <text x="550" y="235" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">一般信息报告</text>
    
    <!-- 连接线 - 强制到电话报 -->
    <path d="M250 260 L150 320" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- 连接线 - 强制到文字报 -->
    <path d="M250 260 L250 320" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- 连接线 - 强制到SQMS平台报 -->
    <path d="M250 260 L350 320" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- 连接线 - 一般到文字报 -->
    <path d="M550 260 L500 320" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- 连接线 - 一般到SQMS平台报 -->
    <path d="M550 260 L600 320" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- 电话报节点 -->
    <rect x="100" y="320" width="100" height="40" rx="5" ry="5" fill="#e91e63" stroke="#e91e63" stroke-width="2"/>
    <text x="150" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">电话报</text>
    
    <!-- 强制文字报节点 -->
    <rect x="200" y="320" width="100" height="40" rx="5" ry="5" fill="#e91e63" stroke="#e91e63" stroke-width="2"/>
    <text x="250" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">文字报</text>
    
    <!-- 强制SQMS平台报节点 -->
    <rect x="300" y="320" width="100" height="40" rx="5" ry="5" fill="#e91e63" stroke="#e91e63" stroke-width="2"/>
    <text x="350" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">SQMS平台报</text>
    
    <!-- 一般文字报节点 -->
    <rect x="450" y="320" width="100" height="40" rx="5" ry="5" fill="#2196f3" stroke="#2196f3" stroke-width="2"/>
    <text x="500" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">文字报</text>
    
    <!-- 一般SQMS平台报节点 -->
    <rect x="550" y="320" width="100" height="40" rx="5" ry="5" fill="#2196f3" stroke="#2196f3" stroke-width="2"/>
    <text x="600" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">SQMS平台报</text>
    
    <!-- 箭头定义 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
</svg>